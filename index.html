<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      color: #333;
      text-align: center;
    }

    header {
      background: linear-gradient(135deg, #0073e6, #005bb5);
      color: #fff;
      padding: 30px 20px;
      position: relative;
    }

    header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #fff;
      margin-bottom: 15px;
    }

    header h1 {
      margin: 10px 0 5px;
      font-size: 2rem;
    }

    header p {
      font-size: 1.1rem;
      margin: 0;
    }

    /* DROPDOWN MENU */
    .dropdown {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 160px;
      background: #2c3e50;
      color: #fff;
      border-radius: 8px;
      overflow: hidden;
      font-size: 0.9rem;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .dropdown h3 {
      background: linear-gradient(135deg, #1a242f, #16202a);
      margin: 0;
      padding: 10px;
      cursor: pointer;
      text-align: center;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .dropdown:hover h3 {
      background: linear-gradient(135deg, #0073e6, #005bb5);
    }

    .dropdown ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 0; 
      overflow: hidden;
      transition: max-height 0.3s ease-out;
    }

    .dropdown:hover ul {
      max-height: 500px;
      transition: max-height 0.5s ease-in;
    }

    .dropdown ul li {
      border-bottom: 1px solid #444;
    }

    .dropdown ul li a {
      display: block;
      padding: 8px 10px;
      text-decoration: none;
      color: #fff;
      font-size: 0.85rem;
      transition: background 0.3s, transform 0.3s;
    }

    .dropdown ul li a:hover {
      background: linear-gradient(135deg, #0073e6, #005bb5);
      transform: translateX(5px);
    }

    /* SOCIAL LINKS */
    .socials {
      margin: 30px 0;
    }

    .socials a {
      margin: 0 12px;
      text-decoration: none;
      font-size: 1.6rem;
      display: inline-block;
      transition: transform 0.3s, color 0.3s;
      color: #333;
    }

    .socials a:hover {
      transform: scale(1.2);
      color: #0073e6;
    }

    /* Animated X (Twitter replacement) */
    .x-icon {
      font-weight: bold;
      font-size: 1.5rem;
      color: #000;
      display: inline-block;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .x-icon:hover {
      color: #0073e6;
      transform: rotate(15deg) scale(1.2);
    }

    /* QUOTE */
    .quote {
      margin: 50px 0 20px;
      font-style: italic;
      font-size: 1.2rem;
      font-family: "Georgia", serif;
      color: #444;
    }
  </style>
</head>
<body>

  <!-- Dropdown Menu -->
  <div class="dropdown">
    <h3>My Docs</h3>
    <ul>
      <li><a href="docs/birth_certificate.pdf" target="_blank">Birth Certificate</a></li>
      <li><a href="docs/national_id.pdf" target="_blank">National ID</a></li>
      <li><a href="docs/kcpe.pdf" target="_blank">KCPE</a></li>
      <li><a href="docs/kcse.pdf" target="_blank">KCSE</a></li>
      <li><a href="docs/degree.pdf" target="_blank">Degree</a></li>
      <li><a href="docs/leaving_cert.pdf" target="_blank">Leaving Cert</a></li>
      <li><a href="docs/cv.pdf" target="_blank">CV</a></li>
      <li><a href="docs/transcripts.pdf" target="_blank">Transcripts</a></li>
    </ul>
  </div>

  <!-- Header Section -->
  <header>
    <img src="passport.png" alt="Profile Picture">
    <h1>Colloh</h1>
    <p>Welcome to my portfolio</p>
  </header>

  <!-- Social Links -->
  <div class="socials">
    <a href="https://wa.me/254700000000" target="_blank"><i class="fab fa-whatsapp"></i></a>
    <a href="tel:+254700000000"><i class="fas fa-phone"></i></a>
    <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
    <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
    <a href="https://x.com" target="_blank" class="x-icon">X</a>
  </div>

  <!-- Quote -->
  <div class="quote">
    “Hard work is the only way” – <b>Colloh</b>
  </div>

</body>
</html>
